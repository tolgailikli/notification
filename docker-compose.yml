services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notification-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=notification
      - DB_USERNAME=notification
      - DB_PASSWORD=secret
    networks:
      - notification-network
    depends_on:
      - mysql

  nginx:
    image: nginx:alpine
    container_name: notification-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - notification-network
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: notification-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: notification
      MYSQL_USER: notification
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: rootsecret
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - notification-network
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: notification-phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: notification
      PMA_PASSWORD: secret
      UPLOAD_LIMIT: 100M
    networks:
      - notification-network
    depends_on:
      - mysql

networks:
  notification-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
