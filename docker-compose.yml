services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notification-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    env_file:
      - .env
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=notification
      - DB_USERNAME=notification
      - DB_PASSWORD=secret
      - CACHE_STORE=redis
      - REDIS_HOST=redis
      - NOTIFICATION_WEBHOOK_URL=http://nginx/api/webhook/forward
      - NOTIFICATION_WEBHOOK_TIMEOUT=${NOTIFICATION_WEBHOOK_TIMEOUT:-10}
      - QUEUE_CONNECTION=${QUEUE_CONNECTION:-database}
    networks:
      - notification-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notification-queue
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    env_file:
      - .env
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=notification
      - DB_USERNAME=notification
      - DB_PASSWORD=secret
      - CACHE_STORE=redis
      - REDIS_HOST=redis
      - NOTIFICATION_WEBHOOK_URL=http://nginx/api/webhook/forward
      - NOTIFICATION_WEBHOOK_TIMEOUT=${NOTIFICATION_WEBHOOK_TIMEOUT:-10}
      - QUEUE_CONNECTION=${QUEUE_CONNECTION:-database}
    command: php artisan queue:work --queue=notifications-high,notifications-normal,notifications-low --tries=3 --sleep=1
    networks:
      - notification-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
      app:
        condition: service_started

  nginx:
    image: nginx:alpine
    container_name: notification-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
      - "3457:80"   # webhook.site forward target: http://localhost:3457
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - notification-network
    depends_on:
      - app

  whcli:
    image: webhooksite/cli
    container_name: notification-whcli
    restart: unless-stopped
    command:
      - whcli
      - forward
      - --token=d49626cf-4804-4785-b64d-e9732dff3c0e
      - --target=http://host.docker.internal:3457/api/webhook/forward
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - nginx

  mysql:
    image: mysql:8.0
    container_name: notification-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: notification
      MYSQL_USER: notification
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: rootsecret
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - notification-network
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootsecret"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: notification-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - notification-network

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: notification-phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: notification
      PMA_PASSWORD: secret
      UPLOAD_LIMIT: 100M
    networks:
      - notification-network
    depends_on:
      - mysql

networks:
  notification-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
